{% extends 'base.html' %}

{% block body %}
<h1>Share this link with friend.</h1>
<a href="/msg/{{request.user.username}}/" target="_blank">http://127.0.0.1:8001/msg/{{request.user.username}}/</a>
<h1>Hi {{request.user}} View Messgae</h1>
<table>
    {% for each in msgs %}

    <tr>
        <td>{{each.id}}</td>
        <td>{{each.msg}}</td>
        <td>{{each.datetime}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
